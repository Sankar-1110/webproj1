<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate-marks-percentage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background">
      <div class="Main-container">
        <div class="txt left-container">
          <h2>TOTAL MARKS</h2>
          <h4>AND</h4>
          <h2>PERCENTAGE</h2>
          <div class="cal">
            <h1>CALCULATOR</h1>
          </div>
        </div>
        <div class="container right-container">
          <div class="box">
            <form
              onsubmit="calculateMarks(event)"
              class="calculate-form"
              id="calculateForm"
            >
              <input
                type="number"
                required
                min="0"
                max="100"
                name="Maths"
                placeholder="Maths"
              />
              <input
                type="number"
                required
                min="0"
                max="100"
                name="English"
                placeholder="English"
              />
              <input
                type="number"
                required
                min="0"
                max="100"
                name="Hindi"
                placeholder="Hindi"
              />
              <input
                type="number"
                required
                min="0"
                max="100"
                name="Science"
                placeholder="Science"
              />
              <button type="submit" class="primary">Calculate</button>
            </form>
            <p id="result" class="result"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
